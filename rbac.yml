apiVersion: v1
automountServiceAccountToken: true
kind: ServiceAccount
metadata:
  name: sleepergo-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sleepergo-role
rules:
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sleepergo-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sleepergo-role
subjects:
  - kind: ServiceAccount
    name: sleepergo-sa
---
